<!DOCTYPE html >
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>黃金綠燈評估系統</title>
        <link rel="stylesheet" href="assets/css/jbclock.css" type="text/css" media="all" />
        <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="assets/css/bootstrap.css.map" type="text/css"/>
        <script type="text/javascript" src="assets/js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="assets/js/trafficlight.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                      <div class="form-group">
                        <label class="col-xs-2" for="timer1">路口</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" name="location" id="location" placeholder="交叉路口">
                        </div>
                        <button class="btn btn-primary" id="setting-menu" data-toggle="collapse" data-target="#add-form">顯示設定</button>
                      </div>
            </div>
            <div class="row">
                <div class="clock col-sm-3" id="light1">
                    <canvas id="canvas_seconds" width="188" height="188"></canvas>
                    <div class="text">
                        <p class="val" id="light1val">0</p>
                        <p class="type_seconds">剩餘秒數</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal collapse" id="add-form">
                      <div class="form-group">
                        <label class="col-xs-1" for="delay">延遲</label>
                        <div class="col-xs-3">
                            <input type="tel" class="form-control" name="offset" id="offset" placeholder="延遲時間">
                        </div>
                        <div class="col-sm-4 btn-group">
                            <button class="btn btn-danger" data-target="offset" data-type="minus"><span class="glyphicon glyphicon-minus"></span></button>
                            <button class="btn btn-success" data-target="offset" data-type="plus"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-xs-1" for="timer1">綠燈長度</label>
                        <div class="col-xs-3">
                            <input type="tel" class="form-control" name="green_phase" id="green_phase" placeholder="綠燈時間">
                        </div>
                        <div class="col-xs-8 btn-group">
                            <button class="btn btn-danger" data-target="green_phase" data-type="minus"><span class="glyphicon glyphicon-minus"></span></button>
                            <button class="btn btn-primary" data-target="green_phase" data-type="count-up">計時開始</button>
                            <button class="btn btn-success" data-target="green_phase" data-type="plus"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-xs-1" for="timer2">紅燈加黃燈長度</label>
                        <div class="col-xs-3">
                            <input type="tel" class="form-control" name="red_phase" id="red_phase" placeholder="紅燈時間">
                        </div>
                        <div class="col-xs-9 btn-group">
                            <button class="btn btn-danger" data-target="red_phase" data-type="minus"><span class="glyphicon glyphicon-minus"></span></button>
                            <button class="btn btn-primary" data-target="red_phase" data-type="count-up">計時開始</button>
                            <button class="btn btn-success" data-target="red_phase" data-type="plus"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-xs-2" for="delay">週期</label>
                        <div class="col-xs-4">
                            <input type="number" class="form-control" name="period" id="period" placeholder="週期">
                        </div>
                      </div>
                      <div class="btn-group col-md-offset-1">
                          <a class="btn btn-success disabled" id="confirm">送出資料</a>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
